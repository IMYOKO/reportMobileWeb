<body>
<div class="login-wrapper">

			<img src="images/loding_logo.png" width="66" height="66"/>

		</div>
		<div class="form-wrapper">
			<div class="form-item">
				<i class="icon-phone"></i>
				<input type="tel" name="" id="" placeholder="请输入手机号码" />
			</div>
			<div class="form-item">
				<i class="icon-password"></i>
				<input type="password" name="" id="" placeholder="请输入密码" />
			</div>
			<div class="form-sumbit">
				<a href="javascript:;" class="form-sumbit-btn">登录</a>
			</div>
			<div class="login-link-box">
				<a href="javascript:;" class="left">注册账号</a>

			</div>
		</div>
	</div>
</div>
<!--js star-->

<script type="text/javascript">
	$(function(){
		var h = $(window).height();
		$('.login-wrapper').css('height', h+'px');
	})
</script>
